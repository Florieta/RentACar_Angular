<div class="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <div class="avatar">{{ user.firstName[0] }}</div>
        <div class="header-info">
          <h2>{{ user.firstName }} {{ user.lastName }}</h2>
          <p>{{ user.email }}</p>
        </div>
        <button class="more-btn" (click)="navigateToProfile()">â‹®</button>
      </div>
  
      <div class="profile-image">
        <img src="assets/profile_image.jpg" alt="Profile Picture" />
      </div>
  
      <div class="profile-details">
        <p><strong>Username:</strong> {{ user.userName }}</p>
        <p><strong>Phone Number:</strong> {{ user.phoneNumber }}</p>
        <p><strong>Registered As:</strong> {{ user.renterId ? 'Renter' : 'Dealer' }}</p>
      </div>
    </div>
  </div>
