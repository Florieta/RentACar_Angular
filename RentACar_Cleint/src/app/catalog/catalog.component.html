<div class="catalog-container">
  <h2 class="catalog-title">Catalog</h2>
  <input
    type="text"
    placeholder="Search cars by make, model, or category"
    [(ngModel)]="searchQuery"
    (ngModelChange)="onSearch($event)"
    class="search-input"
  />

  <div class="catalog-grid">
    <div *ngFor="let car of displayedCars" class="catalog-item">
      <div class="car-info">
        <img src="assets/cars/1111.jpg" alt="Car Image" class="car-image" />
        <h3>{{ car.make }} {{ car.model }}</h3>
        <p>Category: {{ car.categoryName }}</p>
      </div>
    </div>
  </div>

  <div class="pagination-controls">
    <button
      [disabled]="currentPage === 1"
      (click)="onPageChange(currentPage - 1)"
    >
      Previous
    </button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button
      [disabled]="currentPage === totalPages"
      (click)="onPageChange(currentPage + 1)"
    >
      Next
    </button>
  </div>
</div>
